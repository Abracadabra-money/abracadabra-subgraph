specVersion: 0.0.4
description: Blocks
repository: https://github.com/Abracadabra-money/abracadabra-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UniswapV3Factory
    network: {{ network }}
    source:
      address: '{{ blocks.address }}'
      startBlock: {{ blocks.startBlock }}
      abi: UniswapV3Factory
    mapping:
      kind: ethereun/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/blocks.ts
      entities:
        - Blocks
      abis:
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
      blockHandlers:
        - handler: onBlock